<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MbKrestik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Верхняя панель -->
    <div class="top-bar">
        <div class="level">Уровень: <span id="level">1</span></div>
        <div class="score">Очки: <span id="score">0</span></div>
        <div class="stars">⭐ <span id="stars">0</span></div>
    </div>

    <!-- Игровое поле -->
    <div class="game-container">
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <!-- Нижняя панель -->
    <div class="bottom-bar">
        <button id="profile">Профиль</button>
        <button id="shop">Магазин</button>
        <button id="invite">Пригласить друга</button>
    </div>

    <!-- Модальное окно приглашения -->
    <div id="invite-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Пригласить друга</h2>
            <p>Отправьте ссылку другу, чтобы играть вместе:</p>
            <input type="text" id="invite-link" readonly>
            <button id="copy-link">Скопировать ссылку</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
